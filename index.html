<html lang="en">

<head>

            <option value="" selected disabled>Seleccione su producto</option>
        </select><label id="priceLabel"></label><br>
        <label for="cantidad">Cantidad:</label><br>
        <select name="cantidad" id="cantidad" style="margin-bottom: 20px;"></select><br>

    </form>
    <button type="button" id="btnPay">Finalizar</button><br>
    <label>Total a pagar: </label><label id="toPay" style="font-weight: bolder;"></label>
